<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>출력결과</title>
</head>
<body>
<script>

  function solution(s){
    let answer="YES";

    const result = s.replace(/[^a-zA-Z]/g, "");
    const strReverse = result.split("").reverse().join("");

    answer = strReverse.toLowerCase() === result.toLowerCase() ? "YES" : "NO"

    return answer;
  }

  let str="found7, time: study; Yduts; emit, 7Dnuof";
  console.log(solution(str));
</script>
</body>
</html>
