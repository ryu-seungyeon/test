<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>출력결과</title>
</head>
<body>
<script>
    function solution(arr){
        let n=arr.length;
        let answer=Array.from({length:n}, ()=>1).map((i, index) => {
            arr.forEach((j) => {
                console.log(j)
                console.log(arr[index])
                if(j > arr[index]){
                    i++
                }
            })
            return i
        })
        return answer
    }

    let arr=[87, 89, 92, 100, 100, 76];
    console.log(solution(arr));
</script>
</body>
</html>
