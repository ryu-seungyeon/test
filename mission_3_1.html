    <title>출력결과</title>
</head>
<body>
<script>
  function solution(s){
    let answer="YES";

    const strReverse = s.split("").reverse().join("");
    if(strReverse.toLowerCase() === s.toLowerCase()) return answer;
  }

  let str="goooG";
  console.log(solution(str));
</script>
