<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>출력결과</title>
</head>
<body>
<script>
  function solution(a, b){
    let answer="";
    for(let i = 0; i < a.length; i++){
      console.log(a[i])
      if(a[i] === b[i]) {
        answer += "B";
      } else if (b[i]-a[i] === 1 || b[i]-a[i] === 1 || b[i]-a[i] === -2) {
        answer += "A";
      } else {
        answer += "D";
      }
    }
    return answer
  }

  let a=[2, 3, 3, 1, 3];
  let b=[1, 1, 2, 2, 3];
  console.log(solution(a, b));
</script>
</body>
</html>
