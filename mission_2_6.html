    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>출력결과</title>
</head>
<body>
<script>
    function solution(arr) {
        let answer;
        let sum1 = 0;
        let sum2 = 0;
        let sum3 = 0;
        let sum4 = 0;
        for (let i = 0; i < arr.length; i++) {
            let firstSum = 0;
            let secondSum = 0;
            for (let j = 0; j < arr[i].length; j++) {
                firstSum += arr[i][j]
                secondSum += arr[j][i]
            }
            sum1 = Math.max(firstSum, sum1)
            sum2 = Math.max(secondSum, sum2)
            sum3 += arr[i][i]
            sum4 += arr[i][i]
        }
        answer = Math.max(sum1, sum2, sum3, sum4)
        return answer;
    }

    let arr = [[10, 13, 10, 12, 15],
        [12, 39, 30, 23, 11],
        [11, 25, 50, 53, 15],
        [19, 27, 29, 37, 27],
        [19, 13, 30, 13, 19]];
    console.log(solution(arr));
</script>
</body>
</html>
